<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to 'Organized'</title>

		<!-- Latest compiled and minified CSS -->

		<!-- jQuery library -->

		<link href='http://fonts.googleapis.com/css?family=Questrial|UnifrakturCook:700|Montserrat' rel='stylesheet' type='text/css'>
		<script src="js/getitdone.js"></script>
	</head>
		<body class="container-fluid">
			<div class="jumbotron">
			<h1 class="h1">SIMPLIFY</h1>
			<h3 class="h3">Get Stuff Done.</h3>
			</div>
			<main>
					<div class="form">
						<a id="add_item"></a>
						<!-- wrap input in <form> and attach a submit event handler -->
						<!-- cancel form submission -->
						<form id="todo_form" action="http:www.google.com" method="post">
							<input id="submit" type="text" name="item" size="25" placeholder="Do Something">
							<input id="add" type="submit" value="Add Item"<button type="button" class="btn btn-danger"></button>
							
						</form>
					</div>
					<!-- insert submittes item into table -->
					<div class="col-md-6">
						<ul class="list">
							<!-- <div class="panel panel-danger">
								<h3 class="panel-heading">Do This Stuff</h3> -->
							<h3 class="todo">Do This Stuff</h3>
							<li class="getMoving"></li>
								<!-- <li class="panel-body"></li> -->
							</div>
						</ul>
					</div>
					<div class="col-md-6">
						<ul class="complete">
							<h3 class="done">You Did This Stuff</h3>
							<li class="lineThrough"></li>
						</ul>
					</div>
					
			</main>
		</body>
